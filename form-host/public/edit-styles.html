<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Styles</title>
    <style>
        #container {
            display: flex;
        }
        #editor-section {
            width: 50%;
            padding: 20px;
        }
        #preview-section {
            width: 50%;
            padding: 20px;
            border-left: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Edit Styles</h1>
    <div id="container">
        <div id="editor-section">
            <form id="edit-form">
                <label for="customer-select">Select Customer:</label>
                <select id="customer-select">
                    <!-- Options will be populated dynamically -->
                </select><br><br>
                
                <textarea id="style-editor" rows="40" cols="80"></textarea><br><br>
                <input type="submit" value="Save Styles">
            </form>
        </div>
        <div id="preview-section">
            <div id="preview-container"></div>
        </div>
    </div>

    <script src="edit-styles.js"></script>
</body>
</html>
